name: github pages

# mainブランチにプッシュしたときjobsに記述した操作を行う
on:
  push:
    branches:
    - main

jobs:
  build-deploy:
    # ubuntu OS を仮想マシン上に用意する
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    # Node.js 環境のセットアップを行う
    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'

    # npm install の際にキャッシュを使うよう設定
    - name: Cache dependencies
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    # package.json に基づき依存パッケージをインストールする
    - name: install
      run: npm install --frozen-lockfile

    # Next.js アプリをビルドする
    # プロジェクトルート直下に .next ディレクトリができる
    - name: build
      run: npm run build

    # 静的な HTML として Next.js アプリを生成する
    # プロジェクトルート直下に out ディレクトリができる
    # そのなかに，HTML ファイル群と、それらが読み込む JS ファイル群を収めた _next ディレクトリがある
    - name: export
      run: npm run export

    # しかし GitHub Pages の仕様として_から始まるディレクトリが見えず404となる
    # つまりHTMLからJSを読み込めない
    # これを回避するために.nojekyllファイルをoutディレクトリに作る
    - name: add nojekyll
      run: touch ./out/.nojekyll

    # gh-pagesブランチにoutディレクトリの中身をプッシュする
    # gh-pagesブランチは自動的に作成される
    - name: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        cname: www.nutfes.net